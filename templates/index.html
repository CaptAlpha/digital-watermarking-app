<body>

    </div>

    <div class="desc">

        </p>

    <form action="" method="post" enctype="multipart/form-data">
        <div class='main'>
            <div class="inputs">
                    <div class="number">
                    </div>
                    <input type="file" name="cover" class="input" required="required">
                    <input type="file" name="watermark" class="input" required="required">
            </div>
            <select name="type" class="px-4 py-3 rounded-full" id="type" required>
                <option value="" disabled selected hidden>Choose Algorithm Type</option>
                <option value="DCT">DCT</option>
                <option value="DWT">DWT</option>
            </select>

            

            <div class="inputs">
                <input type="submit" value="Submit" class="submit">
            </div>
                 
            
            
        </div>
     </form>
